<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elwin Roy - Web Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(to right, #03396c, #005b96);
            color: #fff;
            text-align: center;
            padding: 50px 0;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 10px 0;
            font-size: 48px;
            animation: fadeInUp 1s ease;
            color: #fff;
        }

        header p {
            margin: 0;
            font-size: 24px;
            font-style: italic;
            animation: fadeInUp 1s ease 0.5s;
            color: #fff;
        }

        header img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-top: 20px;
            border: 5px solid #fff;
            animation: zoomIn 1s ease 0.5s;
        }

        #homepage {
            text-align: center;
            padding: 50px 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        #homepage h2 {
            font-size: 36px;
            color:  #005b96;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        #homepage p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease 0.5s;
            color: black;
        }

        .btn {
            display: inline-block;
            background-color: #03396c;
            color: #fff;
            padding: 12px 24px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #005b96;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        
        section {
            padding: 50px 20px;
            background-color: #fff;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Elwin Roy</h1>
            <p>Web Developer & Designer</p>
            <img src="images/ElwinRoy.jpg" alt="Elwin Roy">
        </div>
    </header>
    <section id="homepage">
        <div class="container">
            <h2>Welcome to My Webpage</h2>
            <p>I'm a passionate and innovative web developer with a knack for turning ideas into reality. Check out my skills and experience below.</p>
            <div class="btn-container">
                <a href="CodSoftAboutMe.html" class="btn">About Me</a>
                <a href="resume\Elwin Roy - CV.pdf" download class="btn">Download Resume</a> 
                <a href="ContactME.html" class="btn">Contact Me</a>
            </div>
        </div>
    </section>
</body>
</html>
